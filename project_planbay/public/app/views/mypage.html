<!-- Page -->

    <div class="page-header mypage-header" ng-controller="ProfileController">
      <div class="pull-left">
      <h1 class="page-title">My page</h1>
      <ol class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li class="active">My page</li>
      </ol>
      </div>
            
      <a ui-sref="app.profile({userId : userinfo._id})" class="btn btn-warning btn-lg active pull-right" role="button">
        <i class="icon md-settings"></i>
      </a>
    </div>
    
    <div class="page-content container-fluid" ng-controller="MypageController">
        

    
<div class="col-xlg-5">
  
          <!-- Panel Projects -->
          <div class="panel" id="projects">
            <div class="panel-heading">
              <h3 class="panel-title">개인 계획</h3>
            </div>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <td>이름</td>
                    <td>분류</td>
                    <td>설명</td>
                    
                    <td>수정 및 삭제</td>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="plan in myPlans">
                    
                    <td>{{plan.title}}</td>
                    <td>{{plan.category}}</td>
                    <td>{{plan.description}}</td>
                    
                    <td>
                      <button type="button" class="btn btn-sm btn-icon btn-pure btn-default" data-toggle="tooltip"
                      data-original-title="Edit">
                        <i class="icon md-wrench" aria-hidden="true"></i>
                      </button>
                      <button type="button" class="btn btn-sm btn-icon btn-pure btn-default" ng-click = "delete(plan._id)">
                        <i class="icon md-close" aria-hidden="true"></i>
                      </button>
                    </td>
                    
                    <td>
                      <a ui-sref="app.mypage.details({planId : plan._id})" class="btn btn-warning btn-lg active pull-right" role="button">
                      detail
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div ui-view class="view-side-panel"></div>
          </div>
          <!-- End Panel Projects -->
        </div>
        <div class="col-xlg-7">
          <!-- Panel Projects -->
          <div class="panel" id="projects">
            <div class="panel-heading">
              <h3 class="panel-title">공유 계획</h3>
            </div>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <td>분류</td>
                    <td>계획</td>
                    <td>설명</td>
                    <td>수정 및 삭제</td>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="plan in publicPlans">
                    
                    <td>{{plan.title}}</td>
                    <td>{{plan.category}}</td>
                    <td>{{plan.description}}</td>
                    
                    <td>
                      <button type="button" class="btn btn-sm btn-icon btn-pure btn-default" data-toggle="tooltip"
                      data-original-title="Edit">
                        <i class="icon md-wrench" aria-hidden="true"></i>
                      </button>
                      <button type="button" class="btn btn-sm btn-icon btn-pure btn-default" ng-click = "delete(plan._id)">
                        <i class="icon md-close" aria-hidden="true"></i>
                      </button>
                    </td>
                    
                    <td>
                      <a ui-sref="app.mypage.details({planId : plan._id})" class="btn btn-warning btn-lg active pull-right" role="button">
                      detail
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- End Panel Projects -->
        </div>

      </div>
