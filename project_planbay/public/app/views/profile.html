<div class="ngdialog-message">
        <div class="">
            <h3>Confirm password</h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="doUnlock()">
                <div class="form-group">
                    <label class="sr-only" for="username">{{username}}</label>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="loginData.password">
                </div>
                <button type="submit" class="btn btn-info btn-sm">Unlock</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button> &nbsp; &nbsp;
            </form>
        </div>
        <div>

        </div>
    </div>



<div class="container row center-block">

            <div class="col-md-8 col-md-offset-2">
                <div class="panel"  ng-controller="ProfileController">
                <div class="panel-body">
                    <h3 class="text-center">정보수정</h3>
                    <form name="profileEditForm" ng-submit="doUpdate()">
                        <div class="form-group form-material" ng-class="{'has-error': profileEditForm.name.$error.required && !profileEditForm.name.$pristine,
                                                                         'has-success': profileEditForm.name.$valid && !profileEditForm.name.$pristine}">
                            <label class="control-label" for="name">이름</label>
                            <input type="text" class="form-control" id="name" name="name" ng-model="profileForm.name" required placeholder={{userinfo.name}}>
                        </div>
                        <div class="form-group form-material">
                            <label class="control-label" for="username">이메일</label>
                            <input type="email" class="form-control" id="username" name="username" ng-model="userinfo.username" disabled>
                        </div>
                        <div class="form-group form-material" ng-class="{'has-error': profileEditForm.password.$invalid && !profileEditForm.password.$pristine,
                                                                         'has-success': profileEditForm.password.$valid && !profileEditForm.password.$pristine}">
                            <label class="control-label" for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" ng-model="profileForm.password" ng-minlength="6" ng-pattern="re" placeholder="최소 6자리, 영문과 숫자 반드시 포함">
                        </div>
                        <div class="btn btn-primary btn-upload" upload-button 
                             url="/upload" >
                            File Upload
                        </div>
                        
                        <button type="submit" class="btn btn-warning btn-block" ng-disabled="profileEditForm.$invalid"><b>정보수정</b></button>
                    </form>
                    <div><hr></div>
                  
                </div>
                </div>
            </div>

</div>
