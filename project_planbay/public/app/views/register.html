<br><br>

<div class="container row center-block">

            <div class="col-md-8 col-md-offset-2">
                <div class="panel"  ng-controller="RegistrationController">
                <div class="panel-body">
                    <h3 class="text-center">지금 가입하세요!</h3>
                    <form name="registrationForm" ng-submit="doRegister()">
                        <div class="form-group form-material" ng-class="{'has-error': registrationForm.name.$error.required && !registrationForm.name.$pristine,
                                                                         'has-success': registrationForm.name.$valid && !registrationForm.name.$pristine}">
                            <label class="control-label" for="name">이름</label>
                            <input type="text" class="form-control" id="name" name="name" ng-model="registerForm.name" required placeholder="이름을 입력하세요">
                        </div>
                        <div class="form-group form-material" ng-class="{'has-error': registrationForm.email.$invalid && !registrationForm.email.$pristine,
                                                                         'has-success': registrationForm.email.$valid && !registrationForm.email.$pristine}">
                            <label class="control-label" for="email">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" ng-model="registerForm.email" required placeholder="이메일을 입력하세요">
                        </div>
                        <div class="form-group form-material" ng-class="{'has-error': registrationForm.password.$invalid && !registrationForm.password.$pristine,
                                                                         'has-success': registrationForm.password.$valid && !registrationForm.password.$pristine}">
                            <label class="control-label" for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" ng-model="registerForm.password" ng-minlength="6" ng-pattern="re" placeholder="최소 6자리, 영문과 숫자 반드시 포함">
                        </div>
                        <div class="form-group form-material"
                                    ng-class="{'has-error': (registerForm.password != registerForm.confirmPassword) && !registrationForm.confirmPassword.$pristine,
                                               'has-success': (registerForm.password === registerForm.confirmPassword) && !registrationForm.confirmPassword.$pristine && registrationForm.password.$valid}">
                            <label class="control-label" for="confirmPassword">비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ng-model="registerForm.confirmPassword" placeholder="비밀번호를 다시 입력하세요">
                        </div>
                        <button type="submit" class="btn btn-warning btn-block" ng-disabled="registrationForm.$invalid"><b>가입하기</b></button>
                    </form>
                    <div><hr></div>
                    <div class="landing-button"> <button class="btn btn-primary btn-block"><b>Facebook 계정으로 가입하기</b></button> </div>
                    <div class="landing-button"> <button class="btn btn-default btn-block"><b>Google 계정으로 가입하기</b></button> </div>
                </div>
                </div>
            </div>

</div>
